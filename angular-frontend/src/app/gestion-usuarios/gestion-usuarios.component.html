<div class="flex items-center justify-center min-h-screen bg-gray-200/0">
  <div class="container max-w-4xl mx-auto bg-white">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Datos personales -->
      <div class="col-span-full mb-2">
        <h3 class="text-lg font-semibold text-gray-700">Datos Personales</h3>
      </div>

      <div class="flex flex-col">
        <label for="nombre" class="text-sm text-black mb-1">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" placeholder="Nombre" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="apellidos" class="text-sm text-black mb-1">Apellidos</label>
        <input id="apellidos" formControlName="apellidos" type="text" placeholder="Apellidos" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="dni" class="text-sm text-black mb-1">DNI</label>
        <input id="dni" formControlName="dni" type="text" placeholder="DNI" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="fechaNacimiento" class="text-sm text-black mb-1">Fecha de Nacimiento</label>
        <input id="fechaNacimiento" type="date" formControlName="fechaNacimiento" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="sexo" class="text-sm text-black mb-1">Sexo</label>
        <select id="sexo" formControlName="sexo" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Selecciona</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
          <option value="O">Otro</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label for="emailPersonal" class="text-sm text-black mb-1">Email Personal</label>
        <input id="emailPersonal" formControlName="emailPersonal" type="email" placeholder="ejemplo@correo.com" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="telefonoPersonal" class="text-sm text-black mb-1">Teléfono Personal</label>
        <input id="telefonoPersonal" formControlName="telefonoPersonal" type="text" placeholder="Teléfono" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Dirección -->
      <div class="col-span-full mt-4 mb-2">
        <h3 class="text-lg font-semibold text-gray-700">Dirección</h3>
      </div>

      <div class="flex flex-col">
        <label for="calle" class="text-sm text-black mb-1">Calle</label>
        <input id="calle" formControlName="calle" placeholder="Calle" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="ciudad" class="text-sm text-black mb-1">Ciudad</label>
        <input id="ciudad" formControlName="ciudad" placeholder="Ciudad" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="codigoPostal" class="text-sm text-black mb-1">Código Postal</label>
        <input id="codigoPostal" formControlName="codigoPostal" placeholder="CP" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="pais" class="text-sm text-black mb-1">País</label>
        <input id="pais" formControlName="pais" placeholder="País" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Acceso -->
      <div class="col-span-full mt-4 mb-2">
        <h3 class="text-lg font-semibold text-gray-700">Datos de Acceso</h3>
      </div>

      <div class="flex flex-col">
        <label for="username" class="text-sm text-black mb-1">Usuario</label>
        <input id="username" formControlName="username" placeholder="Usuario" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="password" class="text-sm text-black mb-1">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Contraseña" class="border border-gray-800 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Botón dentro del formulario -->
      <div class="col-span-full flex justify-center mt-8">
        <button 
          type="submit" 
          [disabled]="form.invalid" 
          class="w-full sm:w-1/6 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 cursor-pointer">
          Crear Usuario
        </button>
      </div>

    </form>
  </div>
</div>
