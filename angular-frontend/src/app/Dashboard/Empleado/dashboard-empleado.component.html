<div class="font-sans bg-gray-100 m-0 p-0 w-full min-w-screen h-full min-h-screen">
  <div class="flex flex-col sm:flex-row justify-between items-center bg-white p-5 shadow-md sticky top-0 z-10 w-full h-auto sm:h-15">
    <h1 class="text-lg sm:text-xl text-black mb-4 sm:mb-0 sm:ml-20">ðŸ“Š Panel de empleado</h1>
    <button 
      (click)="logout()" 
      class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 inline-flex items-center sm:mr-20 w-full sm:w-auto justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 12H5"></path>
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 5l-7 7 7 7"></path>
      </svg>
      Cerrar sesiÃ³n
    </button>
  </div>

  <div class="w-full pt-6 sm:pt-10 px-4 sm:px-6 md:px-10">
    <div class="w-full max-w-full md:max-w-5xl mx-auto p-3 sm:p-5">
      <section class="bg-white p-4 sm:p-6 rounded-xl shadow-md">
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 mb-6">
          <button 
            [ngClass]="{
              'py-2 px-4 sm:px-6 border rounded-lg font-medium transition duration-200 ease-in-out w-full sm:w-auto': true,
              'border-indigo-600 bg-indigo-600 text-white': activeSection === 'registro',
              'border-gray-300 bg-gray-100 hover:bg-indigo-600 hover:text-white': activeSection !== 'registro'
            }"
            (click)="setActiveSection('registro')">
            Registro horario
          </button>
          <button 
            [ngClass]="{
              'py-2 px-4 sm:px-6 border rounded-lg font-medium transition duration-200 ease-in-out w-full sm:w-auto': true,
              'border-indigo-600 bg-indigo-600 text-white': activeSection === 'historial',
              'border-gray-300 bg-gray-100 hover:bg-indigo-600 hover:text-white': activeSection !== 'historial'
            }"
            (click)="setActiveSection('historial')">
            Historial
          </button>
          <button 
            [ngClass]="{
              'py-2 px-4 sm:px-6 border rounded-lg font-medium transition duration-200 ease-in-out w-full sm:w-auto': true,
              'border-indigo-600 bg-indigo-600 text-white': activeSection === 'calendario',
              'border-gray-300 bg-gray-100 hover:bg-indigo-600 hover:text-white': activeSection !== 'calendario'
            }"
            (click)="setActiveSection('calendario')">
            Calendario
          </button>
        </div>

        <div *ngIf="activeSection === 'registro'">
          <app-registro-horario></app-registro-horario>
        </div>

        <div *ngIf="activeSection === 'historial'">
          <app-historial-empleado></app-historial-empleado>
        </div>

        <div *ngIf="activeSection === 'calendario'">
          <app-calendar></app-calendar>
        </div>
      </section>
    </div>
  </div>
</div>
